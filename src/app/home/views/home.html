<div class="container">
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <!--             <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    <i class="fa fa-home fa-fw"></i>
                </a>
            </div> -->
            <ul class="nav navbar-nav">
                <li><a href="#"><i class="fa fa-pencil-square-o fa-fw"></i> Start a new experiment</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="row">
        <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3 pull-left">
            <div class="wrap-content-box">
                <form role="search">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="<lookup search>" name="srch-term" id="srch-term">
                        <div class="input-group-btn">
                            <button class="btn btn-default" type="submit"><i class="fa fa-search"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
            <div class="wrap-content-box">
                <div class="btn-group">
                    <label class="btn btn-default" ng-model="ownModel" btn-radio="'My'">My</label>
                    <label class="btn btn-default" ng-model="ownModel" btn-radio="'All'">All</label>
                </div>
            </div>
        </div>

        <div class="col-xs-12 col-sm-5 col-md-5 col-lg-5">
            <div class="wrap-content-box">
                <div class="btn-group">
                    <label class="btn btn-default" ng-model="check.submited" btn-checkbox>Submited</label>
                    <label class="btn btn-default" ng-model="check.drafts" btn-checkbox>Drafts</label>
                    <label class="btn btn-default" ng-model="check.published" btn-checkbox>Published</label>
                </div>
            </div>
        </div>

    </div>
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-9">
            <fieldset class="fieldset-border">
                <legend class="fieldset-border">Experiments</legend>
                <experiments-table data="data" render="renderGetter"></experiments-table>
            </fieldset>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3">
            <fieldset class="fieldset-border">
                <legend class="fieldset-border">Recently used biospecimens</legend>
            </fieldset>
            <fieldset class="fieldset-border">
                <legend class="fieldset-border">Biospecimen multi search tool</legend>
            </fieldset>
        </div>
    </div>

</div>
